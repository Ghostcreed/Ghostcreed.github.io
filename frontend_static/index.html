<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Stock Tracker â€” Live</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/regression@2.0.1/dist/regression.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Real-Time Stock Tracker</h1>
    <div class="controls">
      <input id="symbolInput" value="AAPL" />
      <button id="loadBtn">Load</button>
      <label>Backend URL:
        <input id="backendUrl" placeholder="https://your-backend.example" />
      </label>
      <button id="predictBtn">Predict</button>
      <div id="status" class="status">Disconnected</div>
    </div>

    <div class="chartWrap">
      <canvas id="chart" height="320"></canvas>
      <div id="predictionSummary"></div>
    </div>

    <div class="notes">
      <p>Upload these files to your school server and set Backend URL to your deployed backend. If you don't set a backend, the page will try to talk to <code>http://localhost:4000</code>.</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
